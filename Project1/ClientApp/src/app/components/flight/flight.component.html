                </h1>
            </div>

        <h1 class="text-center">

        <h1 class="text-center">
            Точка: {{steps.current?.number}} {{steps.current?.color}}
        </h1>
        <button [disabled]="isLoading" style="font-size: 44px;" *ngIf="role === ROLES.PILOT" class="btn btn-success w-100" (click)="makeStep()">
            Пролетів
        </button>
    </div>
